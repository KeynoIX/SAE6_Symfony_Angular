<div class="login-container">
  <div class="login-card">
    <div class="login-header">
      <h1>Connexion</h1>
    </div>
    <div class="login-body">
      <!-- Flash message -->
      <div *ngIf="flashMessage" class="alert" 
           [ngClass]="{'alert-success': flashMessageType==='success', 'alert-danger': flashMessageType==='danger', 'alert-warning': flashMessageType==='warning'}">
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        <span [innerHTML]="flashMessage"></span>
      </div>
      <form (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="email">Adresse Email</label>
          <input type="email" id="email" name="email" [(ngModel)]="model.email" placeholder="Votre email" required>
        </div>
        <div class="form-group">
          <label for="password">Mot de passe</label>
          <input type="password" id="password" name="password" [(ngModel)]="model.password" placeholder="Votre mot de passe" required>
        </div>
        <button type="submit" class="login-button">Connexion</button>
      </form>
    </div>
    <div class="login-footer">
      <a routerLink="/forgot-password">Mot de passe oubli√© ?</a>
    </div>
  </div>
</div>
