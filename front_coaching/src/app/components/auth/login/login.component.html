<div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card shadow">
          <div class="card-header text-center bg-primary text-white">
            <h3>Connexion</h3>
          </div>
          <div class="card-body">
            <form (ngSubmit)="onSubmit()">
              <div class="mb-3">
                <label for="email" class="form-label">Adresse Email</label>
                <input type="email" class="form-control" name="email" id="email" [(ngModel)]="model.email" placeholder="Votre email" required>
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Mot de passe</label>
                <input type="password" class="form-control" name="password" id="password" [(ngModel)]="model.password" placeholder="Votre mot de passe" required>
              </div>
              <button type="submit" class="btn btn-primary w-100">Connexion</button>
            </form>
          </div>
          <div class="card-footer text-center">
            <a routerLink="/forgot-password">Mot de passe oubli√© ?</a>
          </div>
        </div>
      </div>
    </div>
  </div>
