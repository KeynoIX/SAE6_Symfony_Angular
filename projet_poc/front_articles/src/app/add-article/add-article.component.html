<h2>Ajouter un Article</h2>
<form (ngSubmit)="onSubmit()">
    <div class="mb-3">
        <label for="titre" class="form-label">Titre</label>
        <input type="text" class="form-control" id="titre" [(ngModel)]="article.titre" name="titre" required>
    </div>
    <div class="mb-3">
        <label for="description" class="form-label">Description</label>
        <textarea class="form-control" id="description" [(ngModel)]="article.description" name="description"></textarea>
    </div>
    <div class="mb-3">
        <label for="categorie" class="form-label">Cat√©gorie</label>
        <select class="form-control" id="categorie" [(ngModel)]="article.categorie" name="categorie">
            <option *ngFor="let categorie of categories" [ngValue]="categorie">{{ categorie.nom }}</option>
        </select>
    </div>
    <button type="submit" class="btn btn-primary">Ajouter</button>

    <div *ngIf="info" class="alert alert-danger">
        <strong>{{ info }}</strong>
    </div>
</form>
